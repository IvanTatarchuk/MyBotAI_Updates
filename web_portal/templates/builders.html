<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ†Ô∏è Builders - Narzƒôdzia Budowania</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 15px;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .nav-link {
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .builders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
        }
        
        .builder-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .builder-title {
            font-size: 1.6em;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1em;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }
        
        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .success {
            background: #2ecc71;
            color: white;
        }
        
        .error {
            background: #e74c3c;
            color: white;
        }
        
        .info {
            background: #3498db;
            color: white;
        }
        
        .result-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result-title {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .result-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Builders - Narzƒôdzia Budowania</h1>
            <div class="nav-links">
                <a href="/dashboard" class="nav-link">üìä Dashboard</a>
                <a href="/agents" class="nav-link">ü§ñ Agents</a>
                <a href="/" class="nav-link">üè† Home</a>
                <a href="/system" class="nav-link">‚öôÔ∏è System</a>
                <a href="/admin" class="nav-link">üëë Admin</a>
            </div>
        </div>
        
        <div id="messages"></div>
        
        <div class="builders-grid">
            <!-- Web Framework Builder -->
            <div class="builder-section">
                <h2 class="builder-title">
                    üåê Web Framework Builder
                </h2>
                <form id="webBuilderForm">
                    <div class="form-group">
                        <label class="form-label">Application Name</label>
                        <input type="text" class="form-input" name="app_name" placeholder="my-awesome-app" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Framework</label>
                        <select class="form-select" name="framework">
                            <option value="react">React</option>
                            <option value="vue">Vue.js</option>
                            <option value="angular">Angular</option>
                            <option value="next">Next.js</option>
                            <option value="nuxt">Nuxt.js</option>
                            <option value="svelte">Svelte</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Features</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" name="features" value="auth" id="web-auth">
                                <label for="web-auth">Authentication</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="features" value="api" id="web-api">
                                <label for="web-api">REST API</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="features" value="database" id="web-db">
                                <label for="web-db">Database</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="features" value="testing" id="web-test">
                                <label for="web-test">Testing</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="features" value="deployment" id="web-deploy">
                                <label for="web-deploy">Deployment</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">üöÄ Create Web Application</button>
                </form>
                
                <div id="webResult" class="result-section">
                    <div class="result-title">üìÑ Creation Result</div>
                    <div id="webResultContent" class="result-content"></div>
                </div>
            </div>
            
            <!-- Security Tools Builder -->
            <div class="builder-section">
                <h2 class="builder-title">
                    üîí Security Tools Builder
                </h2>
                <form id="securityBuilderForm">
                    <div class="form-group">
                        <label class="form-label">Tool Name</label>
                        <input type="text" class="form-input" name="tool_name" placeholder="my-security-scanner" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Target Type</label>
                        <select class="form-select" name="target_type">
                            <option value="web_app">Web Application</option>
                            <option value="network">Network</option>
                            <option value="mobile">Mobile App</option>
                            <option value="api">API</option>
                            <option value="infrastructure">Infrastructure</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Compliance Frameworks</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" name="compliance" value="gdpr" id="sec-gdpr">
                                <label for="sec-gdpr">GDPR</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="compliance" value="hipaa" id="sec-hipaa">
                                <label for="sec-hipaa">HIPAA</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="compliance" value="pci_dss" id="sec-pci">
                                <label for="sec-pci">PCI DSS</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="compliance" value="iso_27001" id="sec-iso">
                                <label for="sec-iso">ISO 27001</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="compliance" value="nist" id="sec-nist">
                                <label for="sec-nist">NIST</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">üõ°Ô∏è Create Security Tool</button>
                </form>
                
                <div id="securityResult" class="result-section">
                    <div class="result-title">üìÑ Creation Result</div>
                    <div id="securityResultContent" class="result-content"></div>
                </div>
            </div>
            
            <!-- Mobile Game Builder -->
            <div class="builder-section">
                <h2 class="builder-title">
                    üì± Mobile Game Builder
                </h2>
                <form id="mobileBuilderForm">
                    <div class="form-group">
                        <label class="form-label">Game Name</label>
                        <input type="text" class="form-input" name="game_name" placeholder="my-awesome-game" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Game Type</label>
                        <select class="form-select" name="game_type">
                            <option value="puzzle">Puzzle</option>
                            <option value="fps">First Person Shooter</option>
                            <option value="racing">Racing</option>
                            <option value="strategy">Strategy</option>
                            <option value="arcade">Arcade</option>
                            <option value="rpg">RPG</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Platform</label>
                        <select class="form-select" name="platform">
                            <option value="android">Android</option>
                            <option value="ios">iOS</option>
                            <option value="cross_platform">Cross Platform</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">üéÆ Create Mobile Game</button>
                </form>
                
                <div id="mobileResult" class="result-section">
                    <div class="result-title">üìÑ Creation Result</div>
                    <div id="mobileResultContent" class="result-content"></div>
                </div>
            </div>
        </div>
        
        <!-- Task Creator -->
        <div class="builder-section" style="margin-top: 30px;">
            <h2 class="builder-title">
                üìã Task Creator
            </h2>
            <form id="taskCreatorForm">
                <div class="form-group">
                    <label class="form-label">Task Type</label>
                    <select class="form-select" name="task_type" required>
                        <option value="">Select task type...</option>
                        <option value="code_generation">Code Generation</option>
                        <option value="code_analysis">Code Analysis</option>
                        <option value="testing">Testing</option>
                        <option value="debugging">Debugging</option>
                        <option value="optimization">Optimization</option>
                        <option value="security_audit">Security Audit</option>
                        <option value="documentation">Documentation</option>
                        <option value="deployment">Deployment</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" name="description" placeholder="Describe the task in detail..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Priority</label>
                    <select class="form-select" name="priority">
                        <option value="1">Low</option>
                        <option value="3" selected>Medium</option>
                        <option value="5">High</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">‚ú® Create Task</button>
            </form>
            
            <div id="taskResult" class="result-section">
                <div class="result-title">üìÑ Task Created</div>
                <div id="taskResultContent" class="result-content"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Web Builder Form Handler
        document.getElementById('webBuilderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const features = Array.from(formData.getAll('features'));
            
            const payload = {
                app_name: formData.get('app_name'),
                framework: formData.get('framework'),
                features: features
            };
            
            await submitBuilder('/api/builders/web/create', payload, 'webResult', 'webResultContent');
        });
        
        // Security Builder Form Handler
        document.getElementById('securityBuilderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const compliance = Array.from(formData.getAll('compliance'));
            
            const payload = {
                tool_name: formData.get('tool_name'),
                target_type: formData.get('target_type'),
                compliance: compliance
            };
            
            await submitBuilder('/api/builders/security/create', payload, 'securityResult', 'securityResultContent');
        });
        
        // Mobile Builder Form Handler
        document.getElementById('mobileBuilderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            const payload = {
                game_name: formData.get('game_name'),
                game_type: formData.get('game_type'),
                platform: formData.get('platform')
            };
            
            await submitBuilder('/api/builders/mobile/create', payload, 'mobileResult', 'mobileResultContent');
        });
        
        // Task Creator Form Handler
        document.getElementById('taskCreatorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            const payload = {
                task_type: formData.get('task_type'),
                description: formData.get('description'),
                priority: parseInt(formData.get('priority'))
            };
            
            await submitBuilder('/api/tasks/create', payload, 'taskResult', 'taskResultContent');
        });
        
        async function submitBuilder(endpoint, payload, resultSectionId, resultContentId) {
            const submitBtn = event.target.querySelector('.submit-btn');
            const resultSection = document.getElementById(resultSectionId);
            const resultContent = document.getElementById(resultContentId);
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Creating...';
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showMessage('‚úÖ Created successfully!', 'success');
                    resultContent.textContent = JSON.stringify(data.result, null, 2);
                    resultSection.style.display = 'block';
                } else {
                    showMessage(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = submitBtn.textContent.replace('‚è≥ Creating...', '').trim();
                if (submitBtn.textContent === '') {
                    submitBtn.textContent = 'üöÄ Create';
                }
            }
        }
        
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // Load builder capabilities on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/builders/capabilities');
                const data = await response.json();
                console.log('Builder capabilities:', data.capabilities);
                showMessage('üìã Builder capabilities loaded', 'info');
            } catch (error) {
                console.error('Error loading capabilities:', error);
            }
        });
    </script>
</body>
</html>
