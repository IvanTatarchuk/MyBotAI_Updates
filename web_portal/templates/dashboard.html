<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Agent Dashboard - System ZarzƒÖdzania Agentami</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: 600;
        }
        
        .status-online {
            background: #2ecc71;
            color: white;
        }
        
        .status-offline {
            background: #e74c3c;
            color: white;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .metric-label {
            color: #7f8c8d;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .agents-section, .tasks-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .section-header {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .agent-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .agent-card:hover::before {
            opacity: 1;
        }
        
        .agent-name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .agent-type {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .agent-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .agent-stat {
            text-align: center;
        }
        
        .agent-stat-number {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .agent-stat-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .tasks-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .task-item {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .task-type {
            background: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .task-priority {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .priority-high { background: #e74c3c; color: white; }
        .priority-medium { background: #f39c12; color: white; }
        .priority-low { background: #95a5a6; color: white; }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .nav-link {
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>ü§ñ Agent Dashboard</h1>
            <div class="status-bar">
                <div id="systemStatus" class="status-indicator status-offline">
                    <span>üî¥</span>
                    <span>System Offline</span>
                </div>
                <div id="uptime">Uptime: 0s</div>
                <div id="lastUpdate">Last Update: Never</div>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">üè† Home</a>
                <a href="/agents" class="nav-link">ü§ñ Agents</a>
                <a href="/builders" class="nav-link">üõ†Ô∏è Builders</a>
                <a href="/system" class="nav-link">‚öôÔ∏è System</a>
                <a href="/admin" class="nav-link">üëë Admin</a>
            </div>
        </div>
        
        <div id="metricsGrid" class="metrics-grid">
            <div class="metric-card">
                <div id="totalAgents" class="metric-number">0</div>
                <div class="metric-label">Total Agents</div>
            </div>
            <div class="metric-card">
                <div id="activeAgents" class="metric-number">0</div>
                <div class="metric-label">Active Agents</div>
            </div>
            <div class="metric-card">
                <div id="totalTasks" class="metric-number">0</div>
                <div class="metric-label">Total Tasks</div>
            </div>
            <div class="metric-card">
                <div id="completedTasks" class="metric-number">0</div>
                <div class="metric-label">Completed</div>
            </div>
            <div class="metric-card">
                <div id="successRate" class="metric-number">0%</div>
                <div class="metric-label">Success Rate</div>
            </div>
        </div>
        
        <div class="agents-section">
            <h2 class="section-header">ü§ñ Active Agents</h2>
            <div id="agentsGrid" class="agents-grid">
                <div class="loading">Loading agents...</div>
            </div>
        </div>
        
        <div class="tasks-section">
            <h2 class="section-header">üìã Current Tasks</h2>
            <div id="tasksList" class="tasks-list">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="refreshDashboard()">
        üîÑ Refresh
    </button>
    
    <script>
        let refreshInterval;
        
        async function fetchSystemStatus() {
            try {
                const response = await fetch('/api/system/status');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error fetching system status:', error);
                showError('Failed to fetch system status');
            }
        }
        
        async function fetchMetrics() {
            try {
                const response = await fetch('/api/system/metrics');
                const data = await response.json();
                updateMetrics(data.metrics);
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }
        
        function updateDashboard(data) {
            // Update system status
            const statusElement = document.getElementById('systemStatus');
            const isOnline = data.status === 'online';
            
            statusElement.className = `status-indicator ${isOnline ? 'status-online' : 'status-offline'}`;
            statusElement.innerHTML = `
                <span>${isOnline ? 'üü¢' : 'üî¥'}</span>
                <span>System ${isOnline ? 'Online' : 'Offline'}</span>
            `;
            
            // Update uptime
            if (data.uptime) {
                const hours = Math.floor(data.uptime / 3600);
                const minutes = Math.floor((data.uptime % 3600) / 60);
                document.getElementById('uptime').textContent = `Uptime: ${hours}h ${minutes}m`;
            }
            
            document.getElementById('lastUpdate').textContent = `Last Update: ${new Date().toLocaleTimeString()}`;
            
            // Update agents
            updateAgents(data.agents || []);
            
            // Update tasks
            updateTasks(data.tasks || []);
        }
        
        function updateMetrics(metrics) {
            if (!metrics) return;
            
            document.getElementById('totalAgents').textContent = metrics.total_agents || 0;
            document.getElementById('activeAgents').textContent = metrics.active_agents || 0;
            document.getElementById('totalTasks').textContent = metrics.total_tasks || 0;
            document.getElementById('completedTasks').textContent = metrics.completed_tasks || 0;
            document.getElementById('successRate').textContent = `${metrics.success_rate || 0}%`;
        }
        
        function updateAgents(agents) {
            const agentsGrid = document.getElementById('agentsGrid');
            
            if (agents.length === 0) {
                agentsGrid.innerHTML = '<div class="loading">No agents available</div>';
                return;
            }
            
            agentsGrid.innerHTML = agents.map(agent => `
                <div class="agent-card">
                    <div class="agent-name">${agent.name}</div>
                    <div class="agent-type">${agent.type}</div>
                    <div style="margin: 10px 0;">
                        <strong>Status:</strong> ${agent.status}
                    </div>
                    <div class="agent-stats">
                        <div class="agent-stat">
                            <div class="agent-stat-number">${agent.tasks_completed || 0}</div>
                            <div class="agent-stat-label">Tasks</div>
                        </div>
                        <div class="agent-stat">
                            <div class="agent-stat-number">${agent.performance_score || 0}%</div>
                            <div class="agent-stat-label">Performance</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function updateTasks(tasks) {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="loading">No active tasks</div>';
                return;
            }
            
            tasksList.innerHTML = tasks.map(task => {
                const priorityClass = `priority-${task.priority <= 1 ? 'low' : task.priority <= 3 ? 'medium' : 'high'}`;
                return `
                    <div class="task-item">
                        <div class="task-header">
                            <div class="task-type">${task.type}</div>
                            <div class="task-priority ${priorityClass}">
                                Priority: ${task.priority}
                            </div>
                        </div>
                        <div><strong>ID:</strong> ${task.id}</div>
                        <div><strong>Status:</strong> ${task.status}</div>
                        <div><strong>Agent:</strong> ${task.assigned_agent || 'Unassigned'}</div>
                        <div><strong>Created:</strong> ${new Date(task.created_at).toLocaleString()}</div>
                    </div>
                `;
            }).join('');
        }
        
        function showError(message) {
            const container = document.querySelector('.dashboard-container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        function refreshDashboard() {
            fetchSystemStatus();
            fetchMetrics();
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshDashboard();
            
            // Auto-refresh every 10 seconds
            refreshInterval = setInterval(refreshDashboard, 10000);
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
